<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Pedido</title>
  <link rel="stylesheet" href="atv.css">
</head>

<body>

  <div>
  <form id="order-form">
    <label for="food">Prato:</label>
    <input type="text" id="food">

    <label for="quantity">Quantidade:</label>
    <input type="number" id="quantity" min="1" value="1">

    <label for="name">Nome:</label>
    <input type="text" id="name">

    <label for="address">Endereço:</label>
    <input type="text" id="address">

    <label for="Pagamento">Forma de Pagamento:</label>
    <select id="Pagamento">
      <option value="cartao">Cartão</option>
      <option value="cartao">Cartão</option><br><br>
      <option value="dinheiro">Dinheiro</option><br><br>
      <option value="pix">Pix</option><br><br>
    </select>

    <button type="button" id="Finalizar">Finalizar Pedido</button>
    <button type="button" id="Cancelar">Cancelar Pedido</button>
  </form>

</div>

  <script src="atv.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
</body>

</html>
